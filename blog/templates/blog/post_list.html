{% extends "blog/base.html" %}

{% block title %} Meu blog {% endblock %}

{% block content %}

    {% for post in post_list %}
        <article>
            <h1>
                <a href="{{ post.get_absolute_url }}">
                    {{ post.title }}
                </a>
            </h1>
            <p class="date">
                publicado em: {{post.created}} por {{post.author}}
            </p>
            {{ post.body|linebreaks|truncatewords:10}}
        </article>

    {% endfor %}
{% endblock %}
